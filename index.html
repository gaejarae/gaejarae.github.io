<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Interactive Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #9333ea;
            --accent: #db2777;
            --bg: #f8fafc;
            --text: #0f172a;
            --glass: rgba(255, 255, 255, 0.4);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: 0 20px 40px -15px rgba(15, 23, 42, 0.1);
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1200px;
        }

        /* Spotlight Effect Background */
        .spotlight-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--mouse-x) var(--mouse-y), rgba(79, 70, 229, 0.1) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Animated Background Blobs */
        .bg-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #f1f5f9 0%, #f8fafc 100%);
        }

        .blob {
            position: absolute;
            width: 600px;
            height: 600px;
            filter: blur(100px);
            border-radius: 50%;
            opacity: 0.5;
            transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .blob-1 {
            top: -150px;
            left: -100px;
            background: linear-gradient(135deg, #a5b4fc, #c084fc);
            transform: translate(calc(var(--mouse-x) / 10), calc(var(--mouse-y) / 10));
        }

        .blob-2 {
            bottom: -200px;
            right: -150px;
            background: linear-gradient(135deg, #fbcfe8, #fda4af);
            transform: translate(calc(var(--mouse-x) / -15), calc(var(--mouse-y) / -15));
        }

        .blob-3 {
            top: 30%;
            left: 55%;
            width: 400px;
            height: 400px;
            background: #e0e7ff;
            transform: translate(calc(var(--mouse-x) / 20), calc(var(--mouse-y) / 20));
        }

        /* Main Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            padding: 4.5rem;
            border-radius: 2.5rem;
            text-align: center;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            cursor: pointer;
            z-index: 10;
            position: relative;
            overflow: hidden;
        }

        /* Card Spotlight Overlay */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at var(--card-mouse-x) var(--card-mouse-y), rgba(255, 255, 255, 0.4) 0%, transparent 60%);
            z-index: 1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover::before {
            opacity: 1;
        }

        .content-layer {
            transform-style: preserve-3d;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 5.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to bottom right, #1e293b, #64748b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            transition: transform 0.1s ease-out;
            /* Parallax effect on tilt */
            transform: translateZ(50px);
        }

        p {
            font-size: 1.35rem;
            color: #475569;
            font-weight: 300;
            transform: translateZ(25px);
            transition: transform 0.1s ease-out;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.4s forwards;
        }

        .badge {
            display: inline-block;
            margin-bottom: 2rem;
            padding: 0.6rem 1.6rem;
            border-radius: 9999px;
            background: rgba(79, 70, 229, 0.08);
            border: 1px solid rgba(79, 70, 229, 0.1);
            font-size: 0.9rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-weight: 700;
            transform: translateZ(15px);
            opacity: 0;
            animation: fadeIn 1s ease-out 0.2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px) translateZ(var(--tz, 0));
            }

            to {
                opacity: 1;
                transform: translateY(0) translateZ(var(--tz, 0));
            }
        }

        /* Refined Cursor Trail */
        .cursor-trail {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            opacity: 0.2;
            transition: transform 0.2s cubic-bezier(0.23, 1, 0.32, 1), opacity 0.3s ease;
            z-index: 100;
        }

        .cursor-dot {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            z-index: 101;
            transition: transform 0.05s linear;
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 {
                font-size: 3.5rem;
            }

            .card {
                padding: 2.5rem;
                width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="spotlight-bg"></div>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="card" id="mainCard">
        <div class="content-layer">
            <div class="badge" style="--tz: 15px">Interactive UI</div>
            <h1 id="title">Hello World</h1>
            <p style="--tz: 25px">Feel the pulse of every pixel.</p>
        </div>
    </div>

    <div class="cursor-trail" id="trail"></div>
    <div class="cursor-dot" id="dot"></div>

    <script>
        const card = document.getElementById('mainCard');
        const trail = document.getElementById('trail');
        const dot = document.getElementById('dot');
        const root = document.documentElement;

        // Mouse tracking for global effects
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Update global CSS variables for spotlight and blobs
            root.style.setProperty('--mouse-x', `${x}px`);
            root.style.setProperty('--mouse-y', `${y}px`);

            // Smoother custom cursor
            trail.style.transform = `translate(${x - 20}px, ${y - 20}px)`;
            dot.style.transform = `translate(${x - 4}px, ${y - 4}px)`;
        });

        // Interactive card movement with parallax
        card.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = card.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;

            // Update local card spotlight
            card.style.setProperty('--card-mouse-x', `${e.clientX - left}px`);
            card.style.setProperty('--card-mouse-y', `${e.clientY - top}px`);

            // Apply 3D rotation
            card.style.transform = `perspective(1200px) rotateY(${x * 30}deg) rotateX(${y * -30}deg) translateY(-10px)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1200px) rotateY(0) rotateX(0) translateY(0)`;
            trail.style.opacity = '0.2';
        });

        card.addEventListener('mouseenter', () => {
            trail.style.opacity = '0.5';
            trail.style.transform += ' scale(1.5)';
        });

        // Click interaction: Pulse and Color Change
        card.addEventListener('click', () => {
            const title = document.getElementById('title');
            title.style.transition = 'none';
            title.style.transform = 'translateZ(100px) scale(1.1)';

            setTimeout(() => {
                title.style.transition = 'transform 0.5s cubic-bezier(0.23, 1, 0.32, 1)';
                title.style.transform = 'translateZ(50px) scale(1)';
            }, 100);

            const vibrantColors = ['#4f46e5', '#9333ea', '#db2777', '#06b6d4', '#10b981', '#f59e0b'];
            const randomColor = vibrantColors[Math.floor(Math.random() * vibrantColors.length)];
            root.style.setProperty('--primary', randomColor);
        });
    </script>
</body>

</html>

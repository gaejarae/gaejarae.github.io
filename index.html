<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Premium Experience</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg: #0f172a;
            --text: #f8fafc;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            perspective: 1000px;
        }

        /* Animated Background */
        .bg-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0f172a 100%);
        }

        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.4;
            animation: move 20s infinite alternate cubic-bezier(0.45, 0, 0.55, 1);
        }

        .blob-1 { top: -100px; left: -100px; }
        .blob-2 { bottom: -150px; right: -100px; background: linear-gradient(135deg, var(--secondary), var(--accent)); animation-delay: -5s; }
        .blob-3 { top: 40%; left: 60%; width: 300px; height: 300px; background: var(--primary); animation-duration: 25s; }

        @keyframes move {
            0% { transform: translate(0, 0) scale(1) rotate(0deg); }
            33% { transform: translate(100px, 50px) scale(1.1) rotate(10deg); }
            66% { transform: translate(-50px, 150px) scale(0.9) rotate(-10deg); }
            100% { transform: translate(0, 0) scale(1) rotate(0deg); }
        }

        /* Main Card */
        .card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 4rem;
            border-radius: 2rem;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            z-index: 10;
        }

        .card:hover {
            transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
            box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.7);
        }

        h1 {
            font-size: 5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(to right, #fff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -2px;
            animation: fadeIn 1s ease-out forwards;
        }

        p {
            font-size: 1.25rem;
            color: #94a3b8;
            font-weight: 300;
            animation: fadeIn 1s ease-out 0.3s forwards;
            opacity: 0;
        }

        .badge {
            display: inline-block;
            margin-top: 2rem;
            padding: 0.5rem 1.5rem;
            border-radius: 9999px;
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            font-size: 0.875rem;
            color: var(--primary);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 700;
            animation: fadeIn 1s ease-out 0.6s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Interactive Element */
        .cursor-trail {
            pointer-events: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            background: var(--primary);
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0.5;
            transition: transform 0.1s ease;
            z-index: 100;
        }

        /* Responsive */
        @media (max-width: 640px) {
            h1 { font-size: 3rem; }
            .card { padding: 2rem; width: 90%; }
        }
    </style>
</head>
<body>
    <div class="bg-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="card" id="mainCard">
        <div class="badge">Next Gen UI</div>
        <h1>Hello World</h1>
        <p>A new era of web experiences begins here.</p>
    </div>

    <div class="cursor-trail" id="trail"></div>

    <script>
        const card = document.getElementById('mainCard');
        const trail = document.getElementById('trail');

        // Simple mouse trail effect
        document.addEventListener('mousemove', (e) => {
            trail.style.transform = `translate(${e.clientX - 10}px, ${e.clientY - 10}px)`;
        });

        // Interactive card movement
        card.addEventListener('mousemove', (e) => {
            const { left, top, width, height } = card.getBoundingClientRect();
            const x = (e.clientX - left) / width - 0.5;
            const y = (e.clientY - top) / height - 0.5;
            
            card.style.transform = `perspective(1000px) rotateY(${x * 20}deg) rotateX(${y * -20}deg) translateY(-10px)`;
        });

        card.addEventListener('mouseleave', () => {
            card.style.transform = `perspective(1000px) rotateY(0) rotateX(0) translateY(0)`;
        });

        // Click interaction
        card.addEventListener('click', () => {
            const h1 = card.querySelector('h1');
            h1.style.animation = 'none';
            void h1.offsetWidth; // trigger reflow
            h1.style.animation = 'fadeIn 0.5s ease-out';
            
            const colors = ['#6366f1', '#a855f7', '#ec4899', '#3b82f6'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.documentElement.style.setProperty('--primary', randomColor);
        });
    </script>
</body>
</html>

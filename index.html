<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World | Avant-Garde Overhaul</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;900&family=Space+Grotesk:wght@300;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --accent-1: #00ffff;
            --accent-2: #ff00ff;
            --mouse-x: 50%;
            --mouse-y: 50%;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg);
            color: var(--text);
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Essential Grain Texture */
        .grain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1000;
            pointer-events: none;
            opacity: 0.05;
        }

        /* Abstract Generative Background */
        .stage {
            position: fixed;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            filter: contrast(120%) brightness(120%);
        }

        .abstract-orb {
            position: absolute;
            width: 80vmax;
            height: 80vmax;
            border-radius: 50%;
            filter: blur(120px);
            mix-blend-mode: exclusion;
            pointer-events: none;
            transition: transform 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .orb-1 {
            background: var(--accent-1);
            top: -20%;
            left: -20%;
            animation: float 20s infinite alternate;
        }

        .orb-2 {
            background: var(--accent-2);
            bottom: -20%;
            right: -20%;
            animation: float 25s infinite alternate-reverse;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) scale(1);
            }

            100% {
                transform: translate(10vw, 10vh) scale(1.1);
            }
        }

        /* Layout Architecture */
        .container {
            width: 90%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 2fr;
            align-items: center;
            gap: 4rem;
            position: relative;
            z-index: 10;
        }

        .side-text {
            writing-mode: vertical-rl;
            text-transform: uppercase;
            font-weight: 300;
            letter-spacing: 0.5rem;
            color: rgba(255, 255, 255, 0.2);
            font-size: 1rem;
            transform: rotate(180deg);
        }

        .main-content {
            position: relative;
        }

        h1 {
            font-size: clamp(6rem, 15vw, 12rem);
            font-weight: 900;
            line-height: 0.85;
            letter-spacing: -0.05em;
            text-transform: uppercase;
            mix-blend-mode: difference;
            position: relative;
        }

        .glitch-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            color: var(--accent-1);
            mix-blend-mode: difference;
        }

        h1:hover .glitch-layer {
            display: block;
            animation: glitch 0.2s infinite;
        }

        @keyframes glitch {
            0% {
                transform: translate(2px, -2px);
            }

            50% {
                transform: translate(-2px, 2px);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 400px;
            margin-top: 2rem;
            line-height: 1.4;
            opacity: 0.7;
            position: relative;
        }

        p::before {
            content: '';
            position: absolute;
            left: -2rem;
            top: 0.5rem;
            width: 1rem;
            height: 1px;
            background: var(--accent-1);
        }

        /* Advanced Cursor */
        .cursor-ring {
            position: fixed;
            width: 80px;
            height: 80px;
            border: 1px solid white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.15s cubic-bezier(0.23, 1, 0.32, 1),
                width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
            mix-blend-mode: difference;
        }

        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            mix-blend-mode: difference;
        }

        /* Distortion on Click */
        .distort {
            transition: 0.5s cubic-bezier(0.95, 0.05, 0.795, 0.035);
            filter: contrast(500%) invert(100%);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .side-text {
                display: none;
            }

            h1 {
                font-size: 5rem;
            }
        }
    </style>
</head>

<body>
    <svg class="grain">
        <filter id="noise">
            <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
            <feColorMatrix type="saturate" values="0" />
        </filter>
        <rect width="100%" height="100%" filter="url(#noise)" />
    </svg>

    <div class="stage">
        <div class="abstract-orb orb-1" id="orb1"></div>
        <div class="abstract-orb orb-2" id="orb2"></div>
    </div>

    <main class="container">
        <div class="side-text">Digital Brutalism / 2026 / 01</div>
        <div class="main-content">
            <h1 id="title">
                Hello<br>World
                <span class="glitch-layer">Hello<br>World</span>
            </h1>
            <p>Deconstructing the status quo. Reimagining the digital void. A playground for the unconventional.</p>
        </div>
    </main>

    <div class="cursor-ring" id="ring"></div>
    <div class="cursor-dot" id="dot"></div>

    <script>
        const ring = document.getElementById('ring');
        const dot = document.getElementById('dot');
        const orb1 = document.getElementById('orb1');
        const orb2 = document.getElementById('orb2');
        const title = document.getElementById('title');

        let mouseX = 0, mouseY = 0;
        let ringX = 0, ringY = 0;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;

            // Dot moves instantly
            dot.style.transform = `translate(${mouseX - 4}px, ${mouseY - 4}px)`;

            // Background Orbs subtly react to magnetic field
            const dx = (window.innerWidth / 2 - mouseX) * 0.05;
            const dy = (window.innerHeight / 2 - mouseY) * 0.05;
            orb1.style.transform = `translate(${dx}px, ${dy}px)`;
            orb2.style.transform = `translate(${-dx}px, ${-dy}px)`;
        });

        // Smooth ring follow
        function animate() {
            ringX += (mouseX - ringX) * 0.15;
            ringY += (mouseY - ringY) * 0.15;
            ring.style.transform = `translate(${ringX - 40}px, ${ringY - 40}px)`;
            requestAnimationFrame(animate);
        }
        animate();

        // Interaction nuances
        document.querySelectorAll('h1, p').forEach(el => {
            el.addEventListener('mouseenter', () => {
                ring.style.width = '120px';
                ring.style.height = '120px';
                ring.style.borderRadius = '20px';
                ring.style.background = 'white';
            });
            el.addEventListener('mouseleave', () => {
                ring.style.width = '80px';
                ring.style.height = '80px';
                ring.style.borderRadius = '50%';
                ring.style.background = 'transparent';
            });
        });

        // Radical Click Transformation
        document.addEventListener('mousedown', () => {
            document.body.classList.add('distort');
            ring.style.transform += ' scale(2)';
        });
        document.addEventListener('mouseup', () => {
            document.body.classList.remove('distort');

            // Randomize accent colors for chaos
            const randomColor = () => `#${Math.floor(Math.random() * 16777215).toString(16)}`;
            document.documentElement.style.setProperty('--accent-1', randomColor());
            document.documentElement.style.setProperty('--accent-2', randomColor());
        });
    </script>
</body>

</html>
